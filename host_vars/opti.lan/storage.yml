---
# Variables for local storage configuration
mount_point_user_containers: /var/mnt/containers
mount_point_root_containers: /var/lib/containers

storage_pools:
  - name: fedora_opti
    disks:
      - sda3
    volumes:
      - name: root
        size: "30 GiB"
        fs_type: xfs
        mount_point: /
        state: present
      - name: vm_pool
        size: "120 GiB"
        fs_type: xfs
        mount_point: /var/lib/libvirt/vm-pool
        state: present
      - name: user_containers
        size: "20 GiB"
        fs_type: xfs
        mount_point: "{{ mount_point_user_containers }}"
        state: present
      - name: root_containers
        size: "20 GiB"
        fs_type: xfs
        mount_point: "{{ mount_point_root_containers }}"
        state: present
...
