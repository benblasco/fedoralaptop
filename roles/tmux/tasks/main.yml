---
# tasks file for roles/tmux

- name: Install tmux package
  become: yes
  dnf:
    name: tmux
    state: latest
  tags:
  - tmux
  - install-tmux

- name: Clone the tmux profile Git repo
  become: no
  ansible.builtin.git:
    repo: https://github.com/gpakosz/.tmux.git
    dest: /home/bblasco/.tmux
  notify:
  - update_tmux_profiles
  tags:
  - tmux
  - tmux-profile
